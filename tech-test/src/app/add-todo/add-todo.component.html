<div class="container add-todo-container">
    <div>
        <mat-card>
            <form [formGroup]="todoForm">
                <h3 style="text-align: center">Add New Todo Data</h3>
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Label</mat-label>
                        <input matInput formControlName="label"/>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description"/>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Category</mat-label>
                        <input matInput formControlName="category"/>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Done</mat-label>
                        <input matInput formControlName="done" type="text"/>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="create()" [disabled]="!todoForm.valid">Create</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
